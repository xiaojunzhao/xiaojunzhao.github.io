---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/gallery/photos/{{ page.photos.set }}{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" style="width: 50%; height: 50%">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/gallery/">View All Photo Sets</a>
</div>
